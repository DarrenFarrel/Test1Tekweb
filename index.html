<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 1 TekWeb</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="add-task-form mb-4">
      <div class="task-form-header">Kanban View
        By Darren Farrel (C14230117)
      </div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskInput">Tugas</label>
          <input type="text" class="form-control" id="taskInput" placeholder="Masukin Nama Tugas" required>
        </div>
        <div class="form-group">
          <label for="statusSelect">Status</label>
          <select id="statusSelect" class="form-control">
            <option value="pending">Pending</option>
            <option value="planning">Planning</option>
            <option value="design">Design</option>
            <option value="development">Development</option>
            <option value="testing">Testing</option>
            <option value="resolved">Resolved</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Tambah</button>
      </form>
    </div>
    <div class="kanban-view">
      <div class="kanban-header">Kanban View</div>
      <table class="kanban-table">
        <thead>
          <tr>
            <th>Pending</th>
            <th>Planning</th>
            <th>Design</th>
            <th>Development</th>
            <th>Testing</th>
            <th>Resolved</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div id="pending" class="kanban-board"></div>
            </td>
            <td>
              <div id="planning" class="kanban-board"></div>
            </td>
            <td>
              <div id="design" class="kanban-board"></div>
            </td>
            <td>
              <div id="development" class="kanban-board"></div>
            </td>
            <td>
              <div id="testing" class="kanban-board"></div>
            </td>
            <td>
              <div id="resolved" class="kanban-board"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
